<script type="text/javascript">
	function addLinker(){
		$('#add-user').removeClass('col-lg-offset-3');
		$('#add-linker').removeClass('hide').find('input')[0].focus();
	}
	function checkUser(){
		var company = $('#login3-company').val(),
			phone = $('#login3-phone').val(),
			tel = $('#login3-tel').val(),
			job = $('#login3-job').val(),
			qq = $('#login3-qq').val();

		if(phone.length > 0){
			if(!validate('phone',phone)){
				layer.msg('手机号码格式不正确',function(){});
				return;
			}
		}
		if(tel.length > 0){
			if(!validate('tel',tel)){
				layer.msg('座机号码不正确',function(){});
				return;
			}
		}
		if(qq.length > 0){
			if(!validate('tel',tel)){
				layer.msg('座机号码不正确',function(){});
				return;
			}
		}
		if(!validate('phone',phone) && !validate('tel',tel) && !validate('qq',qq)){
			layer.msg('至少要有一个联系方式',function(){});
			return;
		}
		params = {
			'user':{
				'company':company,
				'phone':phone,
				'tel':tel,
				'job':job,
				'qq':qq
			}
		};
		if(checkLinker.data){
			params.linkers = checkLinker.data;
		}
		//send;
		layer.load();
		setTimeout(function(){
			layer.closeAll("loading");
			$('#add-user').find('form')[0].reset();
			$('#add-linker').find('form')[0].reset();
			layer.msg('新建成功');
		},2000);
		// console.log(params);
	}
	function checkLinker(){
		var name = $("#login3-name").val(),
			address = $('#login3-address').val(),
			position = $('#login3-position').val(),
			source = $('#login3-source').val(),
			status = $('#login3-status').val();

		if(!validate('name',name)){
			layer.msg('姓名不符合要求',function(){});
			return;
		}
		// console.log(name,address,position,source,status);
		if(!checkLinker.data){
			checkLinker.data = [];	
		}
		checkLinker.data.push({
			'name':name,
			'address':address,
			'position':position,
			'source':source,
			'status':status
		});
		$('#linker-records').append("<li>"+name+" "+address+" "+position+" "+source+"</li>");
		var inputs = $('#add-linker').find('input');
		for(var i = 0,len = inputs.length;i<len;i++){
			inputs.eq(i).val('');
		}
	}

</script>
