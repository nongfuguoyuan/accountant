<div class="row">
	<div class="col-sm-12">
		<div class="clearfix push-10">
			<label class="css-input switch switch-sm switch-primary pull-left push-5">
		        只看自己<input type="checkbox" checked="checked"><span></span>
		    </label>
		    <style type="text/css">
			    #task-ul .active{
			    	background-color: #efefef;
			    }
		    </style>
		    <div class="pull-left push-10-l rel">
		    	<input placeholder="任务内容" ng-model="taskstr" class="form-control input-sm" type="text" search-todo-real-time>
		    	<ul class="search-result" id="task-ul">
		    		<li ng-repeat='r in taskresults' data-id="{{ r.todo_id }}" sure-search-result-todo>
		    			{{ r.task_content }}
		    		</li>
		    	</ul>
		    </div>
		    <a class="pull-right btn btn-minw btn-square btn-info" data-toggle="modal" data-target="#add-task-dialog">新建todo</a>
	    </div>
		<table class="table table-bordered table-striped js-dataTable-full dataTable no-footer">
			<thead class="bg-gray-light">
				<th>序号</th>
				<th>指派人</th>
				<th>任务内容</th>
				<th>接收人</th>
				<th>起始日期</th>
				<th>截至日期</th>
				<th>操作</th>
			</thead>
			<tbody>
				<tr ng-repeat="u in todos">
					<td>{{ $index+1 }}</td>
					<td>{{ u.sender }}</td>
					<td>{{ u.task_content }}</td>
					<td>{{ u.accepter }}</td>
					<td>{{ u.date_start }}</td>
					<td>{{ u.date_end }}</td>
					<td>
						<a data-toggle="modal" data-target="#edit-task-dialog" ng-click="initEdit()">编辑</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	                <button class="btn btn-sm btn-primary" type="button" ng-click="checkTask($event.target)"><i class="fa fa-check"></i>添加</button>
	            </div>
	        </div>
	    </div>
	</div>
