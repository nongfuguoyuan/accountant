<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered table-striped js-dataTable-full dataTable no-footer">
			<thead class="bg-warning text-white">
				<th>序号</th>
				<th>流程组</th>
				<th>流程</th>
				<th>编辑</th>
			</thead>
			<tbody ng-controller="processCtrl">
				<tr ng-repeat="u in processes">
					<td>{{ $index+1 }}</td>
					<td>{{ u.process_group }}</td>
					<td>{{ u.name }}</td>
					<td>
						<button onclick="editProcess(this)" data-toggle="modal" data-target="#edit-process-dialog" class="btn btn-minw btn-square btn-primary" data-id="{{ u.process_group_id }}">
							<i class="fa fa-pencil"></i>编辑
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- dialog -->
<div class="modal in" id="edit-process-dialog" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">编辑流程</h3>
                </div>
                <div class="block-content" ng-controller="editProcessCtrl">
                	<label>流程组名称</label>
                    <input ng-repeat="u in processes" value="{{ u }}" type="text" class="form-control push-10" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                <button onclick="checkProcessGroup()" class="btn btn-sm btn-primary" type="button" data-dismiss="modal"><i class="fa fa-check"></i>添加</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
	function editProcess(othis){
		var process_group_id = othis.getAttribute('data-id');
		// alert(process_group_id);
		requestProcess(process_group_id);
	}
</script>
