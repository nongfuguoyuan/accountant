<div class="row" ng-controller="rolesCtrl">
	<div class="col-sm-12">
		<div class="clearfix push-10">
		    <a class="pull-right btn btn-minw btn-square btn-info" data-toggle="modal" data-target="#add-new-role" ng-click="getPermissions()">添加角色</a>
	    </div>
		<table class="table table-bordered table-striped js-dataTable-full dataTable no-footer">
			<thead class="bg-gray-light">
				<th>序号</th>
				<th>角色</th>
				<th>权限</th>
			</thead>
			<tbody>
				<tr ng-repeat="u in roles">
					<td>{{ $index+1 }}</td>
					<td>{{ u.name }}</td>
					<td>
                        <a data-toggle="modal" data-target="#edit-role">详情</a>               
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
    <!-- 编辑角色 begin -->
    <div class="modal in" id="edit-role" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
        <div class="modal-sm modal-dialog">
            <div class="modal-content">
                <div class="block block-themed block-transparent remove-margin-b">
                    <div class="block-header bg-primary-dark">
                        <ul class="block-options">
                            <li>
                                <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                            </li>
                        </ul>
                        <h3 class="block-title">编辑角色</h3>
                    </div>
                    <div class="block-content">
                        <form class="form-horizontal push-5-t" onsubmit="return false;">
                            <div class="form-group">
                                <label class="col-xs-12">角色名称</label>
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" ng-model="e_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-12">权限</label>
                                <div class="col-xs-12">
                                    <label ng-repeat="p in permissions" class="css-input css-checkbox css-checkbox-sm css-checkbox-primary db">
                                        <input ng-click="pushCheck(p,$event.target)" type="checkbox"><span></span>{{p}}
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-default" type="button" data-dismiss="modal"><i class="fa fa-close"></i></button>
                    <button ng-click="checkAddRole($event.target)" class="btn btn-sm btn-primary"><i class="fa fa-check"></i>添加</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑角色 end -->
	<!-- 添加角色 begin -->
	<div class="modal in" id="add-new-role" tabindex="-1" role="dialog" aria-hidden="false" style="display: none;">
	    <div class="modal-sm modal-dialog">
	        <div class="modal-content">
	            <div class="block block-themed block-transparent remove-margin-b">
	                <div class="block-header bg-primary-dark">
	                    <ul class="block-options">
	                        <li>
	                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
	                        </li>
	                    </ul>
	                    <h3 class="block-title">添加角色</h3>
	                </div>
	                <div class="block-content">
	                	<form class="form-horizontal push-5-t" onsubmit="return false;">
                            <div class="form-group">
                                <label class="col-xs-12">角色名称</label>
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" ng-model="e_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-12">权限</label>
                                <div class="col-xs-12">
                                    <label ng-repeat="p in permissions" class="css-input css-checkbox css-checkbox-sm css-checkbox-primary db">
                                        <input ng-click="pushCheck(p,$event.target)" type="checkbox"><span></span>{{p}}
                                    </label>
                                </div>
                            </div>
                        </form>
	                </div>
	            </div>
	            <div class="modal-footer">
	                <button class="btn btn-sm btn-default" type="button" data-dismiss="modal"><i class="fa fa-close"></i></button>
	                <button ng-click="checkAddRole($event.target)" class="btn btn-sm btn-primary"><i class="fa fa-check"></i>添加</button>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- 添加角色 end -->
</div>
