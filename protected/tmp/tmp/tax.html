<div class="row">
	<div class="col-sm-12">
		<div class="clearfix push-10">
			<label class="css-input switch switch-primary">
		        <input type="checkbox" checked="checked"><span></span>只看自己
		    </label>
	    </div>
		<table class="table table-bordered table-striped js-dataTable-full dataTable no-footer">
			<thead class="bg-gray-light">
				<th>序号</th>
				<th>姓名</th>
				<th>电话</th>
				<th>跟进人</th>
				<th>地税</th>
				<th>国税</th>
				<th>最近缴纳月份</th>
			</thead>
			<tbody ng-controller="taxCtrl">
				<tr ng-repeat="u in tax">
					<td>{{ $index+1 }}</td>
					<td>{{ u.name }}</td>
					<td>{{ u.phone }}</td>
					<td>{{ u.followers }}</td>
					<td>{{ u.local_tax }}</td>
					<td>{{ u.states_tax }}</td>
					<td>{{ u.current }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
